frontend:
  phases:
    build:
      commands:
        - cd frontend
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - frontend/node_modules/**/*